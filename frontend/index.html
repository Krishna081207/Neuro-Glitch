<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGlitch - Mental Wellbeing Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>NeuroGlitch Journal</h1>
            <p class="subtitle">Your AI-powered mental wellbeing companion</p>
        </div>
        <div id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="journal-input" placeholder="Type your entry...">
            <button id="send-btn">Send</button>
        </div>

        <!-- Dashboard for model training -->
        <div id="dashboard">
            <h2>Model Training Dashboard</h2>
            <form id="train-form">
                <input type="text" id="model-name" placeholder="Model Name" required>
                <input type="text" id="model-desc" placeholder="Description">
                <input type="text" id="dataset-url" placeholder="Dataset URL" required>
                <select id="model-type" required>
                    <option value="">Select Model Type</option>
                    <option value="classification">Classification</option>
                    <option value="regression">Regression</option>
                </select>
                <button type="submit">Start Training</button>
            </form>
            <div id="train-status"></div>
        </div>

        <!-- Animation Enhancement Placeholder: Add animation libraries and custom CSS/JS here -->
        <!-- Example: Animate.css or custom transitions for UI elements -->
    </div>
    <script src="app.js"></script>
</body>
</html>
